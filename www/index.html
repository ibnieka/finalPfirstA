<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Milestone 3</title>
    </head>
    <body>
      <!-- main page -->
      <nav>
        <ul>
          <li>
            <button onclick="entries()">Entries</button>
            <button onclick="newE()">Create an Entry</button>
          </li>
        </ul>
      </nav>

      <br />
      <p id="filler">
        <h1 onclick="seeE()">Entries</h1>
        <br />
        <h2 id="slug">Entry 1</h2>
        <h4 id="body">Body of entry one.</h4>
        <br />
        <button type="button" onclick="delete()">Delete</button>
      </p>

      <script>
      function entries() {
        var entry = document.getElementById("filler");
        entry.innerHTML =
        '<h1>Entries</h1>' +
        '<br />' +
        '<h2 href id="slug">Entry 1</h2>' +
        '<h4 id="body">Body of entry one.</h4>' +
        '<br />' +
        '<button type="button">Delete</button>';
        document.getElementById("filler").innerHTML = entry;
      }

      function newE() {
        var createE = document.getElementById("filler");
        createE.innerHTML = '<form action="/entries/" method="POST">' +
          '<label name="slug">' + 'Title' + '</label>' +
          '<input type="text" name="slug">' + '<br />' +
          '<label name="body">' + 'Body' + '</label>' +
          '<input type="text" name="body">' + '<br />' +
          '<input type="submit">' + '</form>';
          document,getElementByID("filler").innerHtml = createE;
      }

      function seeE() {
        var see = document.getElementById("filler");
        see.innerHTML = "Enrty";
      }

      function delete() {
        document.getElementById("filler").innerHtml = "";
      }
      </script>
    </body>
</html>
